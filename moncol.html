<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>몬스터컬렉션</title>
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
    </head>

    <body onload="init();">
        <div class="area">
            <canvas id="preview" width="1" height="1">지원되지 않습니다.</canvas>
        </div>
        <div class="area">
            <input type="text" id="memo" placeholder="메모" autocomplete="off" />
        </div>
        <section class="alertarea_out">
            <div class="alertarea_in">
                
            </div>
        </section>
        <div class="area">
            <label for="grey">흑백으로</label>
            <input type="checkbox" id="grey" onclick="checkboxGrey(event)" />
            <label for="rows">슬롯</label>
            <select name="rows" id="rows" onchange="setRows(this.value);">
                <option value="3">24칸</option>
                <option value="4">32칸</option>
                <option value="5">40칸</option>
                <option value="6" selected="selected">48칸</option>
                <option value="7">56칸</option>
                <option value="8">64칸</option>
                <option value="9">72칸</option>
                <option value="10">80칸</option>
                <option value="11">88칸</option>
                <option value="12">96칸</option>
                <option value="13">104칸</option>
                <option value="14">112칸</option>
                <option value="15">120칸</option>
            </select>
            <button type="button" class="bigButton" style="margin-left: 30px;" onclick="setElite();">엘리트 몬스터 불러오기</button>
            <br>
            <button type="button" onclick="addMobToList();">추가</button>
            <button type="button" onclick="delMobToList();">삭제</button>
            <button type="button" onclick="reset();">초기화</button>
            <button type="button" onclick="save();">이미지저장</button>
            <button type="button" onclick="savelist();">내보내기</button>
            <button type="button" onclick="loadlist();">불러오기</button>
        </div>
        <section>
            <input type="text" id="search" placeholder="몬스터 이름을 입력하세요." autocomplete="off" />
            <div class="autocomplete"></div>
        </section>
    </body>
    <script type="text/javascript" src="moncol.js">
    </script>
    <script type="text/javascript" src="db.js">
    </script>
    <script type="text/javascript" src="db_elite.js">
    </script>
    <script type="text/javascript" src="search.js">
    </script>
    <script type="text/javascript" src="memo.js">
    </script>
    <script type="text/javascript" src="alert.js">
    </script>
    <script type="text/javascript" src="editor.js">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js">
    </script>
</html>
