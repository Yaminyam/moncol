<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>몬스터컬렉션</title>
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
    </head>

    <body onload="init();">
        <div>
            <br>
            <canvas id="preview" width="1" height="1">지원되지 않습니다.</canvas>
        </div>
        <div class="bottomarea">
            <input type="text" id="memo" placeholder="메모" autocomplete="off" />
        </div>
        <div class="bottomarea">
            <label for="grey">흑백으로</label>
            <input type="checkbox" id="grey" onclick="checkboxGrey(event)" />
            <label for="rows">줄 수</label>
            <select name="rows" id="rows" onchange="setRows(this);">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected="selected">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <br>
            <button type="button" onclick="addMobToList();">추가</button>
            <button type="button" onclick="delMobToList();">삭제</button>
            <button type="button" onclick="save();">저장</button>
            <button type="button" onclick="reset();">초기화</button>
        </div>
        <section>
            <input type="text" id="search" placeholder="몬스터 이름을 입력하세요." autocomplete="off" />
            <div class="autocomplete"></div>
        </section>
    </body>
    <script type="text/javascript" src="moncol.js">
    </script>
    <script type="text/javascript" src="db.js">
    </script>
    <script type="text/javascript" src="search.js">
    </script>
    <script type="text/javascript" src="memo.js">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js">
    </script>
</html>
